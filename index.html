<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adaptive Navbar</title>
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="header__primary">
            <div class="header__logo">home-logo</div>
            <div class="header__navbar-wrapper">
                <nav class="nav__primary">
                    <ul class="nav__primary-ul">
                        <li class="li_link"><a href="">link</a></li>
                        <li class="li_link"><a href="">link</a></li>
                        <li class="li_link"><a href="">link</a></li>
                        <li class="li_link dropdown_link">
                            dropdown link
                            <img src="assets/svgs/link.svg" alt="" class="dropdown__arrow">
                            <ul class="sublink__ul">
                                <li><a href="">dropdown sublink</a></li>
                                <li><a href="">dropdown sublink</a></li>
                            </ul>
                        </li>
                        <li class="li_link dropdown_link">
                            dropdown link 
                            <img src="assets/svgs/link.svg" alt="" class="dropdown__arrow">
                            <ul class="sublink__ul">
                                <li><a href="">dropdown sublink</a></li>
                                <li><a href="">dropdown sublink</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <div class="controls__wrapper">
                    <a href="" class="social__link"><img src="assets/svgs/whatsapp.svg" alt=""></a>
                    <a href="" class="social__link"><img src="assets/svgs/telegram.svg" alt=""></a>
                    <label for="light" class="theme-label"><img src="assets/svgs/theme-light.svg" alt=""><input type="radio" name="theme" id="light" checked></label>
                    <label for="dark" class="theme-label"><img src="assets/svgs/theme-dark.svg" alt=""><input type="radio" name="theme" id="dark"></label>
                </div>
            </div>
            <div class="burger__menu">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <line class="line line1" x1="5" y1="10" x2="35" y2="10"/>
                    <line class="line line2" x1="5" y1="20" x2="35" y2="20"/>
                    <line class="line line3" x1="5" y1="30" x2="35" y2="30"/>
                </svg>
            </div>
        </header>
    </body>
</html>
